# Deployment cho user-service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: lamlambbt123/user-service:latest
          ports:
            - containerPort: 3000
---
# Deployment cho greeting-service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeting-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greeting-service
  template:
    metadata:
      labels:
        app: greeting-service
    spec:
      containers:
        - name: greeting-service
          image: lamlambbt123/greeting-service:latest
          ports:
            - containerPort: 3001
          env:
            - name: USER_SERVICE_URL
              value: "http://user-service-svc:3000/user"
